<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>SampleWebAppJSF Login</title>
    </h:head>
    <h:body>
        <h1>Bienvenido al sistem SampleWebAppJSF</h1>
        <h:form>
            <table>
                <tr>
                    <td>Usuario:</td>
                    <td><h:inputText value="#{usuarioBean.nombre}"/></td>                
                </tr>
                <tr>
                    <td>Clave:</td>
                    <td><h:inputSecret value="#{usuarioBean.clave}" /> </td>
                </tr>
                <tr>
                    <td colspan="2"><h:commandButton value="Enviar" action="#{usuarioBean.doLogin()}" /></td>
                </tr>
                <tr>
                    <td colspan="2">#{usuarioBean.status}</td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
